<!DOCTYPE html>
<html lang="en">
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
	<div id="calculator">
		<div id="display" class="well"></div>
		<div id="buttons">
			<button id="cancel" type="button" class="btn btn-danger">C</button>
			<button id="plus-minus" type="button" class="btn btn-info">±</button>
			<button id="percent" type="button" class="btn btn-info">%</button>
			<button id="obelus" type="button" class="btn btn-warning">÷</button>

			<button type="button" class="btn btn-primary number">7</button>
			<button type="button" class="btn btn-primary number">8</button>
			<button type="button" class="btn btn-primary number">9</button>
			<button id="times-sign" type="button" class="btn btn-warning">×</button>

			<button type="button" class="btn btn-primary number">4</button>
			<button type="button" class="btn btn-primary number">5</button>
			<button type="button" class="btn btn-primary number">6</button>
			<button id="minus" type="button" class="btn btn-warning">-</button>

			<button type="button" class="btn btn-primary number">1</button>
			<button type="button" class="btn btn-primary number">2</button>
			<button type="button" class="btn btn-primary number">3</button>
			<button id="plus" type="button" class="btn btn-warning">+</button>

			<button id="zero" type="button" class="btn btn-primary number">0</button>
			<button id="period" type="button" class="btn btn-primary">.</button>
			<button id="equals" type="button" class="btn btn-warning">=</button>
		</div>
	</div>
</body>
</html>
