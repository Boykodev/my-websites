<!DOCTYPE html>
<html>
<head>
	<title>Guess the Number</title>
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="script.js" defer></script>
</head>
<body>
<img class="thermometer" src="assets/thermometer.png" alt="Thermometer" width="242" height="777">
<div class="back">
	<div class="level"></div>
</div>
<div class="guess-container">
	<h2>Guess the number!</h2>
	<p>I'm thinking about the number<br>between 1 and 100...</p>
	<p>Can you guess this number?</p><br>
	<form id="guess-form">
		<label for="guess">Your guess:</label>
		<input type="text" id="guess" maxlength="3">
		<button type="button" class="guess-button btn">Guess</button>
	</form>
	<div class="result"></div>
</div>
</body>
</html>
