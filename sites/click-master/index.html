<!DOCTYPE html>
<html>
<head>
	<title>Click Master</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	 <script src="script.js" defer></script>
</head>
<body>
<div class="start">
	<h3>The Click Master</h3>
	<p>How many clicks can you get per second?</p>
	<p>You have 30 seconds to show your skills.</p>
	<p>Click START whenever you're ready!</p><br>
	<button onclick="startClicking()">START</button>
</div>
<div class="wrapper">
	<div class="clicks">0</div>
	<div class="spinner pie"></div>
	<div class="filler pie"></div>
	<div class="mask"></div>
</div>
</body>
</html>
