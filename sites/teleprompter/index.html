<!DOCTYPE html>
<html>
<head>
	<title>Teleprompter</title>
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Orbitron:500' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="script.js" defer></script>
</head>
<body>
<div id="container">
	<h2>Enter your speech or other text below <br>
	to have it returned in a teleprompter.</h2>
	<form id="text-form">
		<textarea placeholder="Enter your text here."></textarea>
		<input class="start-btn" type="submit" value="Start">
	</form>
</div>
</body>
</html>
