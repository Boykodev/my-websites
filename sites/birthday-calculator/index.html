<!DOCTYPE html>
<html>
<head>
	<title>Birthday Calculator</title>
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Unkempt:400,700' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="script.js" defer></script>
</head>
<body>
<div class="wrap">
	<h1 id="header">
	<span>B</span>
	<span>i</span>
	<span>r</span>
	<span>t</span>
	<span>h</span>
	<span>d</span>
	<span>a</span>
	<span>y</span>
	<span id="space">&nbsp;</span>
	<span>C</span>
	<span>a</span>
	<span>l</span>
	<span>c</span>
	<span>u</span>
	<span>l</span>
	<span>a</span>
	<span>t</span>
	<span>o</span>
	<span>r</span>
	</h1>
	<p>So, when's your birthday?</p>
	<form>
		<label for="month">Month: </label>
		<input type="text" id="month" maxlength="2">
		<label for="day">Day: </label>
		<input type="text" id="day" maxlength="2">
		<button type="button" class="btn">Get</button>
	</form>
	<div class="result"></div>
</div>
</body>
</html>
