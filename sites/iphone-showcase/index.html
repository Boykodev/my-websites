<!DOCTYPE html>
<html>
<head>
	<title>iPhone Showcase</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
<header>
	<h2>iPhone Showcase</h2>
</header>
<div class="container">
  <br>
  <div id="showcase" class="carousel slide" data-ride="carousel" data-interval="false">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#showcase" data-slide-to="0" class="active"></li>
      <li data-target="#showcase" data-slide-to="1"></li>
      <li data-target="#showcase" data-slide-to="2"></li>
      <li data-target="#showcase" data-slide-to="3"></li>
      <li data-target="#showcase" data-slide-to="4"></li>
      <li data-target="#showcase" data-slide-to="5"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
      	<div class="iphone">
      		<div class="front"></div>
      		<div class="back"></div>
		</div>
        <div class="carousel-caption">
          <h3>iPhone 2G</h3>
          <p>The original iPhone.</p>
        </div>
      </div>

      <div class="item">
        <div class="iphone">
      		<div class="front"></div>
      		<div class="back"></div>
		</div>
        <div class="carousel-caption">
          <h3>iPhone 3G/3GS</h3>
          <p>3G support. Better performance.</p>
        </div>
      </div>

      <div class="item">
        <div class="iphone">
      		<div class="front"></div>
      		<div class="back"></div>
		</div>
        <div class="carousel-caption">
          <h3>iPhone 4/4S</h3>
          <p>Retina Display. Facetime. Siri.</p>
        </div>
      </div>

      <div class="item">
        <div class="iphone">
      		<div class="front"></div>
      		<div class="back"></div>
		</div>
        <div class="carousel-caption">
          <h3>iPhone 5/5S</h3>
          <p>Bigger screen. Lightning. Touch ID.</p>
        </div>
      </div>

      <div class="item">
        <div class="iphone">
      		<div class="front"></div>
      		<div class="back"></div>
		</div>
        <div class="carousel-caption">
          <h3>iPhone 5C</h3>
          <p>Plastic but colorful.</p>
        </div>
      </div>

      <div class="item">
        <div class="iphone">
      		<div class="front"></div>
      		<div class="back"></div>
		</div>
        <div class="carousel-caption">
          <h3>iPhone 6/6+</h3>
          <p>Even bigger screen.</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#showcase" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#showcase" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
