<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>National Geographic Slides</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/script.js" defer></script>
</head>
<body>

<header>
    <h1>National Geographic Slides</h1>
</header>

<div class="slider-container">
    <div id="slider">
        <ul class="slides">
            <li class="slide"><img src="images/autumn.jpg" alt="autumn"></li>
            <li class="slide"><img src="images/lake.jpg" alt="lake"></li>
            <li class="slide"><img src="images/fish.jpg" alt="fish"></li>
            <li class="slide"><img src="images/lions.jpg" alt="lions"></li>
            <li class="slide"><img src="images/leopard.jpg" alt="leopard"></li>
            <li class="slide"><img src="images/desert.jpg" alt="desert"></li>
            <li class="slide"><img src="images/savannah.jpg" alt="savannah"></li>
            <li class="slide"><img src="images/penguins.jpg" alt="penguins"></li>
            <li class="slide"><img src="images/whale.jpg" alt="whale"></li>
        </ul>
    </div>
</div>
</body>
</html>
